<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>贪吃蛇小游戏</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1 class="title">贪吃蛇</h1>
        <p class="subtitle">方向键 / WASD 控制，空格暂停，R 重新开始</p>
      </div>
      <div class="stats">
        <div class="stat"><span class="label">分数</span><span id="score" class="value">0</span></div>
        <div class="stat"><span class="label">最高分</span><span id="bestScore" class="value">0</span></div>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <div class="canvasWrap">
          <canvas id="game" width="560" height="560" aria-label="Snake game"></canvas>
          <div id="overlay" class="overlay" role="status" aria-live="polite">
            <div class="overlayCard">
              <div id="overlayTitle" class="overlayTitle">准备开始</div>
              <div id="overlayHint" class="overlayHint">按 Enter 开始，空格暂停</div>
              <div class="overlayButtons">
                <button id="btnStart" class="btn primary">开始 / 继续</button>
                <button id="btnRestart" class="btn">重新开始</button>
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="row">
            <button id="btnPause" class="btn">暂停/继续 (Space)</button>
            <button id="btnNew" class="btn">重新开始 (R)</button>
          </div>

          <div class="row">
            <label class="field">
              <span class="fieldLabel">速度</span>
              <select id="speed" class="select">
                <option value="140">慢</option>
                <option value="110" selected>中</option>
                <option value="85">快</option>
                <option value="65">极快</option>
              </select>
            </label>

            <label class="field">
              <span class="fieldLabel">地图</span>
              <select id="walls" class="select">
                <option value="wrap" selected>穿墙</option>
                <option value="solid">撞墙死亡</option>
              </select>
            </label>
          </div>

          <div class="touchPad" aria-label="触控方向键">
            <button class="pad up" data-dir="up">↑</button>
            <button class="pad left" data-dir="left">←</button>
            <button class="pad right" data-dir="right">→</button>
            <button class="pad down" data-dir="down">↓</button>
          </div>

          <div class="tips">
            <div class="tip">小技巧：不要立刻反向（例如向右时不能直接向左）。</div>
            <div class="tip">吃到食物会加速一点点（在当前速度档位基础上）。</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>本地离线可玩：直接双击打开 index.html 即可。</span>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
